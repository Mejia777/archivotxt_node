<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario de Préstamo de Libros</title>
</head>
<body>
    <h1>Formulario de Préstamo de Libros</h1>
    <form action="/prestamo" method="POST">
        <label for="id">ID:</label><br>
        <input type="text" id="id" name="id" required><br>

        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" pattern="[A-Za-z]+" title="Solo se permiten letras en el nombre" required><br>

        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido" pattern="[A-Za-z]+" title="Solo se permiten letras en el nombre" required><br>

        <label for="titulo">Título del Libro:</label><br>
        <input type="text" id="titulo" name="titulo" required><br>

        <label for="autor">Autor del Libro:</label><br>
        <input type="text" id="autor" name="autor" required><br>

        <label for="editorial">Editorial:</label><br>
        <input type="text" id="editorial" name="editorial" required><br>

        <label for="año">Año:</label><br>
        <input type="text" id="año" name="año" pattern="\d+" title="Solo se permiten números en el año" required><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
